<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/yamm.css" rel="stylesheet">
    <link href="css/dropdowns-enhancement.min.css" rel="stylesheet">
    
    <link href="css/style.css" rel="stylesheet">

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/dropdowns-enhancement.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

	<div class="fullpage-wrapper sticky-onmobile">

		<div class="container-fluid bg-overlay">
			<div class="row">
				<div class="col-xs-12 col-sm-offset-6 col-sm-6" style="background-image: url(img/signup_bg.png);">
					<div class="flexbox item-bottom">
						<div class="trainer-name">
							<h2>NAME OF TRAINER</h2>
							<h3>LOCATION</h3>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<div class="form-cancel">
						<a href="#">Go back</a>
					</div>
					<div class="checkout-form-wrapper">
						<form class="default-form">
							<h2 class="form-big-title text-center">FORGOT PASSWORD</h2>
							<div class="form-intro">
								If you’ve forgotten your password, please enter your email and we’ll send it to you
							</div>

							<div class="form-group">
								<label for="emailaddress">Email</label>
								<input type="email" id="emailaddress" name="emailaddress" class="form-control" placeholder="Enter your email">
							</div>
							<button type="submit" class="btn btn-invert btn-lg btn-block">SEND ME PASSWORD</button>

						</form>
					</div>

					<div class="fixed-bottom">
						<p>Remeber our password? <a href="#" class="color-black">Sign In</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- page script -->
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
