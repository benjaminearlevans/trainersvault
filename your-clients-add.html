	<div class="section-admin-main section-client-search bg-white">
		<div class="container">
			<div class="row section-title-block">
				<div class="col-xs-8">
					<h3>START TYPING YOUR CLIENTS NAME, OR INVITE THEM</h3>
				</div>
				<div class="col-xs-4 text-right">
					<button class="btn btn-invert btn-md2">INVITE</button>
				</div>
			</div>
			<div class="row search-block">
				<div class="col-xs-12">
					<form>
						<div class="search-field-wrapper">
							<input id="txtsearch" type="tex" name="txtsearch" class="form-control" autocomplete="false">
							<button id="btnclearsearch" class="close" type="button"><img src="img/icon_close_black.png"></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- page script -->
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#txtsearch').focus();

    		var searchBlockWidth = $('.search-block').width() - 100;
    		$('#txtsearch').autoGrowInput({ minWidth: 50, maxWidth: searchBlockWidth, comfortZone: 0 });

    		$('#txtsearch').keyup(function(){
    			var keywords = $(this).val();
    			var btnClose = $(this).next();

    			if(keywords != ""){
    				btnClose.show();
    				$('.section-title-block').addClass('searching');
    			}else{
    				btnClose.hide();
    				$('.section-title-block').removeClass('searching');
    			}
    		});

    		$('#btnclearsearch').click(function(){
    			$('#txtsearch').val("");
    			$(this).hide();
    			$('#txtsearch').focus();
    			$('.section-title-block').removeClass('searching');
    		})
    	})

    	$('html').click(function(e) {                    
		   	if($(e.target).is("#txtsearch") ||  $(e.target).is("#btnclearsearch")){
		       	return false;                
		   	}else{
		   		if($("#txtsearch").val() == ""){
		   			$("#txtsearch").focus()
		   		}
		   	}
		}); 
    </script>

</body>
